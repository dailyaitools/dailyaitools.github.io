<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily AI Tools – Free AI Tools Directory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Daily AI Tools – Discover 100+ free AI tools for writing, design, coding, marketing and productivity.">

  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
    body{background:#f4f7fb;color:#222}

    header{
      background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
      color:#fff;
      padding:60px 20px;
      text-align:center;
    }
    header h1{font-size:40px;margin-bottom:10px}
    header p{opacity:.9}

    .search-box{
      max-width:500px;
      margin:25px auto 0;
    }
    .search-box input{
      width:100%;
      padding:14px 18px;
      border:none;
      border-radius:30px;
      font-size:16px;
      outline:none;
    }

    .container{
      max-width:1200px;
      margin:50px auto;
      padding:0 20px;
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
      gap:25px;
    }

    .card{
      background:#fff;
      border-radius:14px;
      padding:25px;
      text-align:center;
      box-shadow:0 10px 25px rgba(0,0,0,.08);
      transition:.3s;
      cursor:pointer;
    }
    .card:hover{transform:translateY(-6px)}

    .card img{
      width:70px;
      height:70px;
      margin-bottom:15px;
    }

    .card h3{margin-bottom:8px}
    .card p{font-size:14px;color:#555}

    footer{
      background:#111;
      color:#aaa;
      text-align:center;
      padding:20px;
      margin-top:60px;
      font-size:14px;
    }
  </style>
</head>

<body>

<header>
  <h1>Daily AI Tools</h1>
  <p>All useful AI tools in one place</p>

  <div class="search-box">
    <input type="text" placeholder="Search AI tools...">
  </div>
</header>

<div class="container">

  <div class="card" onclick="window.open('https://chat.openai.com','_blank')">
    <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/openai.svg">
    <h3>ChatGPT</h3>
    <p>AI chatbot for writing, coding and learning.</p>
  </div>

  <div class="card" onclick="window.open('https://www.canva.com','_blank')">
    <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/canva.svg">
    <h3>Canva AI</h3>
    <p>Create designs, posts and presentations.</p>
  </div>

  <div class="card" onclick="window.open('https://www.grammarly.com','_blank')">
    <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/grammarly.svg">
    <h3>Grammarly</h3>
    <p>Improve grammar and writing quality.</p>
  </div>

  <div class="card" onclick="window.open('https://www.remove.bg','_blank')">
    <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/removebg.svg">
    <h3>Remove.bg</h3>
    <p>Remove image background automatically.</p>
  </div>

</div>

<footer>
  © 2026 Daily AI Tools — All rights reser
